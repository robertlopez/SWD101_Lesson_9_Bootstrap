<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Hands-On 1 Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
    <h1>Introduction to Bootstrap Lesson - Hands-On Exercise 1</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="fName" class="form-control" id=firstName placeholder="First Name">
                <label for="lastName">Last Name</label>
                <input type="lName" class="form-control" id=lastName placeholder="Last Name">
                <label for="phoneNum">Phone Number</label>
                <input type="phNum" class="form-control" id=phoneNum placeholder="Phone Number">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id=eMail placeholder="Email Address">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">AM Preferred Contact Time</label>
                 <label>
                    <input type="checkbox">PM Preferred Contact Time</label>
            </div>
        </form>
</body>
</html>
